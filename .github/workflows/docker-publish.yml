name: Publish Docker image

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/vector_studio:${{ github.ref_name }}
            ghcr.io/${{ toLower(github.repository_owner) }}/vector_studio:latest
          platforms: linux/amd64,linux/arm64

      - name: Add image info to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/github-script@v6
        with:
          script: |
            const tag = process.env.GITHUB_REF.replace('refs/tags/','')
            const body = `Docker image published: ghcr.io/${process.env.GITHUB_REPOSITORY_OWNER}/vector_studio:${tag}\n\nLatest: ghcr.io/${process.env.GITHUB_REPOSITORY_OWNER}/vector_studio:latest`
            // Append to release body if release for tag exists
            const releases = await github.rest.repos.listReleases({ owner: context.repo.owner, repo: context.repo.repo })
            const release = releases.data.find(r => r.tag_name === tag)
            if (release) {
              await github.rest.releases.update({ owner: context.repo.owner, repo: context.repo.repo, release_id: release.id, body: (release.body || '') + '\n\n' + body })
            } else {
              // create a draft release with the body if none exists
              await github.rest.releases.create({ owner: context.repo.owner, repo: context.repo.repo, tag_name: tag, name: tag, body, draft: true })
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
