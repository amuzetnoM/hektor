name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v3.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

env:
  BUILD_TYPE: Release

jobs:
  # Create GitHub release first
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Get version
      id: get_version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Generate Release Notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## Hektor Vector Database ${{ steps.get_version.outputs.version }}
        
        ### What's New
        - High-performance vector database with SIMD optimization
        - Perceptual quantization for HDR/image embeddings
        - Billion-scale support with distributed architecture
        - Hybrid search (vector + BM25)
        
        ### Performance
        - <3ms query latency (p99) for 1M vectors
        - 98.1% recall with perceptual quantization
        - 10,000+ QPS in distributed mode
        
        ### Installation
        ```bash
        pip install hektor-vdb
        ```
        
        See [CHANGELOG.md](CHANGELOG.md) for full details.
        EOF
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Hektor ${{ steps.get_version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build wheels for multiple platforms
  build-wheels:
    name: Build Wheels (${{ matrix.os }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, windows-latest, macos-15-large, macos-14]  # macos-14 is arm64, macos-15-large is x86_64
        
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install cibuildwheel
      run: pip install cibuildwheel==2.22.0
      
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        # Build for Python 3.10, 3.11, 3.12, 3.13
        CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
        # Skip musllinux, win32, i686, and manylinux2014 (no C++23 support)
        CIBW_SKIP: "*-musllinux* *-win32 *-manylinux_i686 *-manylinux2014_*"
        
        # Use manylinux_2_28 for GCC 11+ with C++23 support
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
        
        # Platform-specific architectures
        CIBW_ARCHS_LINUX: x86_64 aarch64
        CIBW_ARCHS_WINDOWS: AMD64
        CIBW_ARCHS_MACOS: x86_64 arm64
        
        # Install dependencies
        CIBW_BEFORE_ALL_LINUX: yum install -y cmake ninja-build libcurl-devel
        CIBW_BEFORE_ALL_MACOS: brew install cmake ninja || true
        CIBW_BEFORE_ALL_WINDOWS: choco install cmake ninja -y
        
        # Build configuration
        CIBW_BUILD_VERBOSITY: 1
        CIBW_ENVIRONMENT: CMAKE_BUILD_PARALLEL_LEVEL=4 CIBUILDWHEEL=1
        # macOS requires 10.15+ for std::filesystem
        CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=10.15 CMAKE_BUILD_PARALLEL_LEVEL=4 CIBUILDWHEEL=1
        
        # Test - verify installation and import
        CIBW_TEST_COMMAND: python -c "import sys; print('Python:', sys.version); import pyvdb; print('Version:', pyvdb.__version__, 'Native:', pyvdb.is_native_available())"
        CIBW_TEST_REQUIRES: pytest
        
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: wheelhouse/*.whl
        retention-days: 7
        
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.create-release.outputs.version }}
        files: wheelhouse/*.whl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build source distribution
  build-sdist:
    name: Build Source Distribution
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install build tools
      run: pip install build twine
      
    - name: Build source distribution
      run: python -m build --sdist
      
    - name: Check distribution
      run: twine check dist/*
      
    - name: Upload source distribution
      uses: actions/upload-artifact@v4
      with:
        name: source-dist
        path: dist/*.tar.gz
        retention-days: 7
        
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.create-release.outputs.version }}
        files: dist/*.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build Docker images
  build-docker:
    name: Build & Push Docker Images
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
        
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Get version and metadata
      id: meta
      run: |
        VERSION=${{ needs.create-release.outputs.version }}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        OWNER=$(echo ${GITHUB_REPOSITORY_OWNER} | tr '[:upper:]' '[:lower:]')
        echo "owner=${OWNER}" >> $GITHUB_OUTPUT
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ steps.meta.outputs.owner }}/hektor:${{ steps.meta.outputs.version }}
          ghcr.io/${{ steps.meta.outputs.owner }}/hektor:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.meta.outputs.version }}
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}

  # Publish to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [create-release, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    # Run if create-release and build-sdist succeeded, and at least one wheel build succeeded
    # Use always() to run even if some matrix jobs failed/cancelled
    if: |
      always() &&
      needs.create-release.result == 'success' &&
      needs.build-sdist.result == 'success' &&
      (needs.build-wheels.result == 'success' || needs.build-wheels.result == 'cancelled') &&
      (startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch') &&
      !contains(needs.create-release.outputs.version, 'alpha') &&
      !contains(needs.create-release.outputs.version, 'beta')
    timeout-minutes: 10
    
    environment:
      name: pypi
      url: https://pypi.org/project/hektor-vdb/
      
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true
        verbose: true

  # Create announcement
  announce-release:
    name: Announce Release
    needs: [create-release, build-wheels, build-sdist, build-docker, publish-pypi]
    runs-on: ubuntu-latest
    if: always() && needs.create-release.result == 'success'
    
    steps:
    - name: Create announcement
      run: |
        echo "::notice::Hektor ${{ needs.create-release.outputs.version }} released!"
        echo "::notice::Wheels: Built for Linux, Windows, macOS (x86_64 & arm64)"
        echo "::notice::Docker: ghcr.io/.../hektor:${{ needs.create-release.outputs.version }}"
        if [[ "${{ needs.publish-pypi.result }}" == "success" ]]; then
          echo "::notice::PyPI: Published to https://pypi.org/project/hektor-vdb/"
        fi
