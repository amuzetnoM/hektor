<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hektor Vector Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Google Fonts - commented out for build compatibility -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"> -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            background: '#09090b', // Zinc 950
            surface: '#18181b',    // Zinc 900
            border: '#27272a',     // Zinc 800
            primary: '#8b5cf6',    // Violet 500
            primaryHover: '#7c3aed',
            text: '#e4e4e7',       // Zinc 200
            muted: '#a1a1aa',      // Zinc 400
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent; 
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46; 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #52525b; 
    }
    body {
      background-color: #09090b;
      color: #e4e4e7;
    }
  </style>
</head>
<body class="bg-background text-text font-sans antialiased overflow-hidden h-screen w-screen selection:bg-primary selection:text-white">
  <app-root></app-root>
</body>
</html>
