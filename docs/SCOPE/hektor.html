<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hektor Analysis Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22white%22/></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #020202;
            color: #fafafa;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .font-mono { font-family: 'Fira Code', monospace; }
        
        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            pointer-events: none;
            opacity: 0.04;
            mix-blend-mode: overlay;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuODUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIxIi8+PC9zdmc+');
        }

        .container { max-width: 1500px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        .glass-panel {
            background: rgba(20, 15, 30, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header {
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(251, 191, 36, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        h1 { font-size: clamp(28px, 5vw, 48px); font-weight: 800; margin-bottom: 12px; letter-spacing: -0.02em; }
        .subtitle { color: #a1a1aa; font-size: clamp(14px, 2.5vw, 16px); }

        .version-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            font-size: 12px;
        }

        .version-badge .dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: #22c55e;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 140px), 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-card { padding: 20px; text-align: center; transition: all 0.3s ease; }
        .stat-card:hover { border-color: rgba(251, 191, 36, 0.3); transform: translateY(-2px); }

        .stat-value {
            font-size: clamp(20px, 3vw, 28px);
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label { font-size: 11px; color: #71717a; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        .section-header {
            padding: 24px 32px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .section-header h2 { font-size: 22px; font-weight: 700; }
        .section-header .section-desc { color: #71717a; font-size: 13px; margin-left: auto; }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 460px), 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container { padding: 24px; transition: all 0.3s ease; }
        .chart-container:hover { border-color: rgba(251, 191, 36, 0.2); }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-title::before {
            content: '';
            width: 3px; height: 16px;
            background: linear-gradient(180deg, #fbbf24, #f59e0b);
            border-radius: 2px;
        }

        .chart-subtitle { font-size: 11px; color: #71717a; margin-left: auto; font-weight: 400; }

        .chart-wrapper { position: relative; height: 300px; width: 100%; }
        .chart-wrapper.tall { height: 380px; }
        .chart-wrapper.short { height: 240px; }
        .full-width { grid-column: 1 / -1; }

        .hero-banner {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(217, 70, 239, 0.1) 100%);
            border: 1px solid rgba(251, 191, 36, 0.2);
            padding: 32px 40px;
            text-align: center;
        }

        .hero-banner h2 { font-size: 24px; font-weight: 700; margin-bottom: 6px; }
        .hero-banner p { color: #a1a1aa; font-size: 14px; }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #71717a;
        }

        .loading::after {
            content: '';
            width: 24px; height: 24px;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        @media (max-width: 768px) {
            .container { padding: 12px; }
            header { padding: 24px; }
            .chart-container { padding: 16px; }
            .chart-wrapper { height: 260px; }
            .chart-wrapper.tall { height: 300px; }
            .section-header { flex-direction: column; align-items: flex-start; gap: 8px; }
            .section-header .section-desc { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="noise-overlay"></div>
    
    <div class="container">
        <header class="glass-panel">
            <div class="version-badge">
                <span class="dot"></span>
                <span class="font-mono" id="version">Version 4.0.0</span>
            </div>
            <h1><span class="gradient-text">Hektor</span> Analysis Dashboard</h1>
            <p class="subtitle" id="metadata">January 21, 2026 • Production-Ready • Billion-Scale Validated</p>
        </header>

        <div class="stat-grid" id="stats-container"></div>

        <div id="benchmarks-section"></div>
        <div id="analysis-section"></div>
    </div>

    <script>
        const colors = {
            primary: '#fbbf24', secondary: '#f59e0b', accent: '#d946ef',
            success: '#22c55e', info: '#3b82f6', warning: '#f97316',
            danger: '#ef4444', muted: '#71717a', cyan: '#22d3ee',
            pink: '#ec4899', violet: '#8b5cf6', lime: '#84cc16'
        };

        Chart.defaults.color = '#a1a1aa';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.08)';
        Chart.defaults.plugins.legend.labels.boxWidth = 10;
        Chart.defaults.plugins.legend.labels.padding = 12;

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: true, position: 'top', labels: { color: '#a1a1aa', font: { family: 'Manrope', size: 10 } } },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                    titleColor: '#fafafa', bodyColor: '#a1a1aa',
                    borderColor: 'rgba(251, 191, 36, 0.3)', borderWidth: 1, padding: 12,
                    titleFont: { family: 'Manrope', size: 12, weight: 600 },
                    bodyFont: { family: 'Manrope', size: 11 }, cornerRadius: 8
                }
            },
            scales: {
                x: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#71717a', font: { family: 'Manrope', size: 10 } } },
                y: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#71717a', font: { family: 'Manrope', size: 10 } } }
            }
        };

        const radarOptions = {
            ...commonOptions,
            scales: {
                r: {
                    beginAtZero: true,
                    grid: { color: 'rgba(255, 255, 255, 0.08)' },
                    angleLines: { color: 'rgba(255, 255, 255, 0.08)' },
                    pointLabels: { color: '#a1a1aa', font: { family: 'Manrope', size: 10 } },
                    ticks: { color: '#71717a', backdropColor: 'transparent', stepSize: 2 }
                }
            }
        };

        const fallbackData = {
            metadata: { Version: "4.0.0", "Analysis Date": "January 21, 2026", Status: "Production-Ready" }
        };

        async function loadData() {
            try {
                const response = await fetch('HEKTOR_ANALYSIS.json');
                if (!response.ok) throw new Error('HTTP error: ' + response.status);
                return await response.json();
            } catch (error) {
                console.warn('JSON fetch failed, using embedded data:', error.message);
                return fallbackData;
            }
        }

        // ========== BENCHMARK DATA ==========
        const benchmarkData = {
            latencyByScale: {
                labels: ['10K', '100K', '1M', '10M', '100M', '1B'],
                p50: [0.3, 0.8, 1.2, 2.2, 3.5, 5.1],
                p95: [0.5, 1.5, 2.1, 3.8, 6.2, 7.3],
                p99: [0.7, 2.1, 2.9, 5.2, 7.8, 8.5],
                p999: [1.2, 3.5, 4.8, 8.5, 12.1, 13.2]
            },
            throughputByScale: {
                labels: ['100K', '1M', '10M', '100M', '1B'],
                singleThread: [1250, 625, 357, 200, 85],
                multiThread: [8500, 4200, 2100, 1200, 345],
                distributed: [0, 0, 0, 0, 85000]
            },
            simdSpeedup: {
                labels: ['Euclidean', 'Cosine', 'Dot Product'],
                scalar: [1.0, 1.0, 1.0],
                sse4: [2.1, 2.0, 2.2],
                avx2: [4.3, 4.1, 4.5],
                avx512: [8.1, 7.8, 8.5]
            },
            memoryUsage: {
                labels: ['100K', '1M', '10M', '100M', '1B'],
                fullPrecision: [0.23, 2.3, 23, 230, 2300],
                pq8bit: [0.08, 0.8, 8, 80, 800]
            },
            indexBuild: {
                labels: ['100K', '1M', '10M'],
                time: [12.5, 145, 1680],
                throughput: [8000, 6900, 5950]
            },
            billionScale: {
                labels: ['Single Node', '10-Node', '250-Node'],
                p50: [5.1, 4.8, 4.2],
                p99: [13.2, 9.8, 8.5],
                qps: [85, 1200, 85000]
            },
            quantizationAtScale: {
                labels: ['Full 32-bit', 'PQ SDR 8-bit', 'PQ HDR 10-bit'],
                memory: [2400, 600, 750],
                latency: [13.2, 9.8, 10.5],
                recall: [96.8, 97.2, 98.1],
                nodes: [250, 62, 78]
            },
            verticalScaling: {
                labels: ['1', '2', '4', '8', '16'],
                qps: [625, 1180, 2280, 4200, 7100],
                efficiency: [100, 94.4, 91.2, 84.0, 71.0]
            }
        };

        // ========== ANALYSIS DATA ==========
        const analysisData = {
            capabilities: {
                labels: ['Performance', 'Scalability', 'Memory Eff.', 'Cost Eff.', 'PQ Quality', 'Visual Search', 'Hybrid Search', 'RAG', 'Embeddings', 'SIMD', 'Distributed', 'Observability'],
                scores: [10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10, 10]
            },
            pqComparison: {
                labels: ['Full Float32', 'Standard PQ', 'Hektor SDR', 'Hektor HDR', 'Hektor DV'],
                recall: [95.2, 89.5, 97.5, 98.1, 98.7],
                memory: [2048, 512, 512, 640, 768],
                similarity: [0.87, 0.82, 0.91, 0.93, 0.94]
            },
            hybridSearch: {
                labels: ['Vector Only', 'BM25 Only', 'RRF Fusion', 'Weighted Sum', 'CombSUM'],
                latency: [3.2, 1.8, 4.5, 4.3, 4.6],
                recall: [95.4, 78.2, 98.7, 97.9, 98.1]
            },
            ragChunking: {
                labels: ['Fixed', 'Sentence', 'Paragraph', 'Semantic', 'Recursive'],
                relevance: [82.1, 89.4, 85.7, 92.8, 91.2],
                queryTime: [12, 15, 10, 18, 14],
                chunksPerDoc: [8.2, 12.5, 5.8, 6.3, 7.1]
            },
            competitorComparison: {
                labels: ['Hektor', 'Hektor PQ', 'Milvus', 'Weaviate', 'Pinecone', 'Qdrant'],
                recall: [96.8, 98.1, 96.2, 95.8, 96.5, 96.0],
                latency: [8.5, 10.5, 15, 22, 12, 18],
                qps: [85000, 72000, 65000, 48000, 70000, 55000]
            },
            tcoBreakdown: {
                labels: ['Infrastructure', 'Operations', 'Support'],
                hektor: [20880, 36000, 0],
                pinecone: [0, 0, 72000]
            },
            costSavings: {
                labels: ['Full Precision', 'PQ HDR1000'],
                nodes: [250, 78],
                monthly: [600000, 187200]
            },
            embeddingPerf: {
                labels: ['Single', 'Batch-8', 'Batch-32'],
                text: [5.2, 1.51, 1.2],
                image: [52.3, 35.6, 28.4]
            },
            displayProfiles: {
                labels: ['SDR', 'HDR1000', 'HDR4000', 'Dolby Vision'],
                bits: [8, 10, 10, 12],
                reduction: [75, 68, 68, 62.5],
                recall: [97.5, 98.1, 98.3, 98.7]
            },
            replicationModes: {
                labels: ['Async', 'Sync', 'Semi-sync'],
                writeLatency: [0.2, 12.5, 2.8],
                consistency: [1, 3, 2.5]
            }
        };

        function renderStats() {
            const container = document.getElementById('stats-container');
            const stats = [
                { value: '2.9ms', label: 'p99 @ 1M' },
                { value: '8.5ms', label: 'p99 @ 1B' },
                { value: '98.1%', label: 'PQ Recall' },
                { value: '85K', label: 'QPS Dist.' },
                { value: '512B', label: 'Per Vec PQ' },
                { value: '1B+', label: 'Validated' },
                { value: '8.1x', label: 'SIMD Gain' },
                { value: '69%', label: 'Cost Saved' },
                { value: '250', label: 'Max Nodes' },
                { value: '<5s', label: 'Failover' }
            ];
            container.innerHTML = stats.map(s => `
                <div class="stat-card glass-panel">
                    <div class="stat-value">${s.value}</div>
                    <div class="stat-label">${s.label}</div>
                </div>
            `).join('');
        }

        function renderBenchmarks() {
            const container = document.getElementById('benchmarks-section');
            container.innerHTML = `
                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Performance</span> Benchmarks</h2>
                    <span class="section-desc">Hardware: i7-12700H • 32GB DDR5 • NVMe SSD • GCC 11.4 -O3</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel full-width">
                        <div class="chart-title">Query Latency by Dataset Scale<span class="chart-subtitle">HNSW k=10, 512-dim vectors</span></div>
                        <div class="chart-wrapper tall"><canvas id="latencyScaleChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Throughput Scaling<span class="chart-subtitle">QPS by dataset size</span></div>
                        <div class="chart-wrapper"><canvas id="throughputChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">SIMD Acceleration<span class="chart-subtitle">Speedup vs scalar baseline</span></div>
                        <div class="chart-wrapper"><canvas id="simdChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Memory Footprint<span class="chart-subtitle">GB by vector count</span></div>
                        <div class="chart-wrapper"><canvas id="memoryChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Index Build Performance<span class="chart-subtitle">Time and throughput</span></div>
                        <div class="chart-wrapper"><canvas id="indexBuildChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel full-width">
                        <div class="chart-title">Billion-Scale Cluster Performance<span class="chart-subtitle">1B vectors, distributed deployment</span></div>
                        <div class="chart-wrapper tall"><canvas id="billionScaleChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Quantization at Billion Scale<span class="chart-subtitle">Memory vs Recall trade-off</span></div>
                        <div class="chart-wrapper"><canvas id="quantScaleChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Vertical Scaling Efficiency<span class="chart-subtitle">QPS vs CPU cores @ 1M vectors</span></div>
                        <div class="chart-wrapper"><canvas id="verticalScaleChart"></canvas></div>
                    </div>
                </div>
            `;
            createLatencyScaleChart();
            createThroughputChart();
            createSIMDChart();
            createMemoryChart();
            createIndexBuildChart();
            createBillionScaleChart();
            createQuantScaleChart();
            createVerticalScaleChart();
        }

        function renderAnalysis() {
            const container = document.getElementById('analysis-section');
            container.innerHTML = `
                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Technical</span> Analysis</h2>
                    <span class="section-desc">Feature deep-dive • Comparative benchmarks • Cost analysis</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Capabilities Matrix<span class="chart-subtitle">Feature coverage</span></div>
                        <div class="chart-wrapper"><canvas id="capabilitiesChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Perceptual Quantization<span class="chart-subtitle">Recall vs Memory</span></div>
                        <div class="chart-wrapper"><canvas id="pqComparisonChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Visual Similarity Score<span class="chart-subtitle">CLIP ViT-B/32 LAION-5B</span></div>
                        <div class="chart-wrapper"><canvas id="similarityChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Display-Aware Profiles<span class="chart-subtitle">Recall by quantization mode</span></div>
                        <div class="chart-wrapper"><canvas id="displayProfilesChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel full-width">
                        <div class="chart-title">Hybrid Search Fusion Algorithms<span class="chart-subtitle">Latency vs Recall trade-off</span></div>
                        <div class="chart-wrapper"><canvas id="hybridSearchChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">RAG Chunking Strategies<span class="chart-subtitle">Relevance by method</span></div>
                        <div class="chart-wrapper"><canvas id="ragChunkingChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Embedding Throughput<span class="chart-subtitle">ms/item by batch size</span></div>
                        <div class="chart-wrapper"><canvas id="embeddingChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel full-width">
                        <div class="chart-title">Competitive Comparison @ 1B Vectors<span class="chart-subtitle">Recall vs Throughput</span></div>
                        <div class="chart-wrapper tall"><canvas id="competitorChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">3-Year TCO Breakdown<span class="chart-subtitle">Self-hosted vs Managed ($K)</span></div>
                        <div class="chart-wrapper"><canvas id="tcoChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Cost Savings with PQ<span class="chart-subtitle">Billion-scale monthly ($K)</span></div>
                        <div class="chart-wrapper"><canvas id="costSavingsChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Replication Modes<span class="chart-subtitle">Write latency overhead (ms)</span></div>
                        <div class="chart-wrapper short"><canvas id="replicationChart"></canvas></div>
                    </div>
                </div>
            `;
            createCapabilitiesChart();
            createPQComparisonChart();
            createSimilarityChart();
            createDisplayProfilesChart();
            createHybridSearchChart();
            createRAGChunkingChart();
            createEmbeddingChart();
            createCompetitorChart();
            createTCOChart();
            createCostSavingsChart();
            createReplicationChart();
        }

        // ========== BENCHMARK CHARTS ==========
        function createLatencyScaleChart() {
            const d = benchmarkData.latencyByScale;
            new Chart(document.getElementById('latencyScaleChart'), {
                type: 'line',
                data: {
                    labels: d.labels,
                    datasets: [
                        { label: 'p50', data: d.p50, borderColor: colors.success, backgroundColor: 'rgba(34, 197, 94, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 },
                        { label: 'p95', data: d.p95, borderColor: colors.info, backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 },
                        { label: 'p99', data: d.p99, borderColor: colors.primary, backgroundColor: 'rgba(251, 191, 36, 0.15)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 },
                        { label: 'p99.9', data: d.p999, borderColor: colors.accent, backgroundColor: 'rgba(217, 70, 239, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 }
                    ]
                },
                options: { ...commonOptions, scales: { ...commonOptions.scales, y: { ...commonOptions.scales.y, title: { display: true, text: 'Latency (ms)', color: '#71717a' } } } }
            });
        }

        function createThroughputChart() {
            const d = benchmarkData.throughputByScale;
            new Chart(document.getElementById('throughputChart'), {
                type: 'line',
                data: {
                    labels: d.labels,
