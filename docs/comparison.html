<html lang="en">

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #020202;
            color: #fafafa;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .font-mono { font-family: 'Fira Code', monospace; }
        
        .noise-overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            pointer-events: none;
            opacity: 0.04;
            mix-blend-mode: overlay;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MDAiIGhlaWdodD0iNTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuODUiIG51bU9jdGF2ZXM9IjMiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWx0ZXI9InVybCgjbm9pc2UpIiBvcGFjaXR5PSIxIi8+PC9zdmc+');

        .container { max-width: 1500px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }

        .glass-panel {
            background: rgba(20, 15, 30, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d946ef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header {
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 400px;
            background: radial-gradient(ellipse, rgba(251, 191, 36, 0.12) 0%, rgba(217, 70, 239, 0.08) 50%, transparent 70%);
            pointer-events: none;
        }

        h1 { font-size: clamp(28px, 5vw, 48px); font-weight: 800; margin-bottom: 12px; letter-spacing: -0.02em; }
        .subtitle { color: #a1a1aa; font-size: clamp(14px, 2.5vw, 16px); }

        .badge-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 9999px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
        }

        .badge .dot { width: 6px; height: 6px; border-radius: 50%; }
        .badge .dot.green { background: #22c55e; box-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        .badge .dot.amber { background: #fbbf24; box-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 130px), 1fr));
            gap: 12px;
            margin-bottom: 30px;
        }

        .stat-card { padding: 18px; text-align: center; transition: all 0.3s ease; }
        .stat-card:hover { border-color: rgba(251, 191, 36, 0.3); transform: translateY(-2px); }

        .stat-value {
            font-size: clamp(18px, 2.5vw, 24px);
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label { font-size: 10px; color: #71717a; margin-top: 4px; text-transform: uppercase; letter-spacing: 0.5px; }

        .section-header {
            padding: 24px 32px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .section-header h2 { font-size: 22px; font-weight: 700; }
        .section-header .section-desc { color: #71717a; font-size: 13px; margin-left: auto; }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 460px), 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container { padding: 24px; transition: all 0.3s ease; }
        .chart-container:hover { border-color: rgba(251, 191, 36, 0.2); }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-title::before {
            content: '';
            width: 3px; height: 16px;
            background: linear-gradient(180deg, #fbbf24, #f59e0b);
            border-radius: 2px;
        }

        .chart-subtitle { font-size: 11px; color: #71717a; margin-left: auto; font-weight: 400; }

        .chart-wrapper { position: relative; height: 300px; width: 100%; }
        .chart-wrapper.tall { height: 380px; }
        .chart-wrapper.short { height: 240px; }
        .full-width { grid-column: 1 / -1; }

        .legend-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 14px;
            padding: 16px;
            margin-bottom: 30px;
        }

        .legend-item { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #a1a1aa; }
        .legend-color { width: 12px; height: 12px; border-radius: 3px; }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #71717a;
        }

        .loading::after {
            content: '';
            width: 24px; height: 24px;
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #18181b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #52525b; }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 40;
            background: rgba(2, 2, 2, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);

        nav .nav-inner {

            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;

        nav .logo {

            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #fafafa;
            font-weight: 700;
            font-size: 18px;
            transition: opacity 0.2s ease;
        }

        nav .logo:hover {
            opacity: 0.8;
        }

        nav .logo-box {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            background: #fafafa;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.3s ease;
        }

        nav .logo:hover .logo-box {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.25);
        }

        nav .nav-links {
            display: flex;
            gap: 32px;
        }

        nav .nav-links a {
            color: #71717a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav .nav-links a:hover,
        nav .nav-links a.active {
            color: #fbbf24;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #71717a;
            transition: color 0.2s ease;
        }

        .mobile-menu-btn:hover {
            color: #fafafa;
        }

        .mobile-menu-btn svg {
            width: 24px;
            height: 24px;
        }

        .mobile-menu-btn .close-icon {
            display: none;
        }

        .mobile-menu-btn.active .hamburger-icon {
            display: none;
        }

        .mobile-menu-btn.active .close-icon {
            display: block;
        }

        /* Mobile Sidebar */
        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020202;
            z-index: 35;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            padding-top: 80px;
        }

        .mobile-sidebar.active {
            transform: translateX(0);
        }

        .mobile-sidebar-inner {
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mobile-sidebar a {
            color: #a1a1aa;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: color 0.2s ease;
        }

        .mobile-sidebar a:hover,
        .mobile-sidebar a.active {
            color: #fbbf24;
        }

        .container { padding-top: 84px; }

        @media (max-width: 768px) {
            nav .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .stat-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.15s; }
        .stat-card:nth-child(3) { animation-delay: 0.2s; }
        .stat-card:nth-child(4) { animation-delay: 0.25s; }
        .stat-card:nth-child(5) { animation-delay: 0.3s; }
        .stat-card:nth-child(6) { animation-delay: 0.35s; }
        .stat-card:nth-child(7) { animation-delay: 0.4s; }
        .stat-card:nth-child(8) { animation-delay: 0.45s; }
        .stat-card:nth-child(9) { animation-delay: 0.5s; }
        .stat-card:nth-child(10) { animation-delay: 0.55s; }

        .section-header {
            opacity: 0;
            animation: slideInLeft 0.5s ease-out forwards;
        }

        .chart-container {
            opacity: 0;
            animation: scaleIn 0.5s ease-out forwards;
        }

        header.glass-panel {
            animation: fadeInUp 0.7s ease-out forwards;
        }

        .legend-grid {
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.3s forwards;
        }

        .legend-item {
            transition: transform 0.2s ease;
        }

        .legend-item:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container { padding: 12px; padding-top: 84px; }
            header { padding: 24px; }
            .chart-container { padding: 16px; }
            .chart-wrapper { height: 260px; }
            .chart-wrapper.tall { height: 300px; }
            .section-header { flex-direction: column; align-items: flex-start; gap: 8px; }
            .section-header .section-desc { margin-left: 0; }
        }
    </style>
</head>

            plugins: {

                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                    titleColor: '#fafafa', bodyColor: '#a1a1aa',

                if (!response.ok) throw new Error('HTTP ' + response.status);
                return await response.json();
            } catch (error) {
                console.warn('JSON fetch failed, using embedded data:', error.message);
                return { metadata: fallbackMetadata };
            }
        }

        // ========== BENCHMARK DATA ==========
        const benchmarkData = {
            latencyComparison: {
                labels: databases,

            latencyByScale: {

            },

            },

            }

            return labels.map(l => dbColors[l] || colors.muted);

        function renderLegend() {
            const container = document.getElementById('legend-container');
            container.innerHTML = Object.entries(dbColors).map(([name, color]) => `

        function renderStats() {
            const container = document.getElementById('stats-container');
            const stats = [
                { value: '$17.9B', label: 'Market 2034' },
