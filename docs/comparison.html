    <script>
        const dbColors = {
            'Hektor': '#fbbf24',
            'Hektor PQ': '#d946ef',
            'Pinecone': '#f472b6',
            'Weaviate': '#38bdf8',
            'Milvus': '#4ade80',

            'Faiss': '#22d3ee',
            'pgvector': '#a78bfa',
            'Redis': '#60a5fa',
            'Elasticsearch': '#2dd4bf'
        };

        const colors = {
            primary: '#fbbf24', secondary: '#f59e0b', accent: '#d946ef',
            success: '#22c55e', info: '#3b82f6', warning: '#f97316',
            danger: '#ef4444', muted: '#71717a', cyan: '#22d3ee',
            pink: '#ec4899', violet: '#8b5cf6', lime: '#84cc16'

        const databases = ['Hektor', 'Pinecone', 'Weaviate', 'Milvus', 'Qdrant', 'Chroma', 'Faiss', 'pgvector', 'Redis', 'Elasticsearch'];
        
        Chart.defaults.color = '#a1a1aa';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.08)';
        Chart.defaults.plugins.legend.labels.boxWidth = 10;
        Chart.defaults.plugins.legend.labels.padding = 10;

        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: true, position: 'top', labels: { color: '#a1a1aa', font: { family: 'Manrope', size: 10 } } },
                tooltip: {
                    backgroundColor: 'rgba(0, 0, 0, 0.9)',
                    titleColor: '#fafafa', bodyColor: '#a1a1aa',
                    borderColor: 'rgba(251, 191, 36, 0.3)', borderWidth: 1, padding: 12,
                    titleFont: { family: 'Manrope', size: 12, weight: 600 },
                    bodyFont: { family: 'Manrope', size: 11 }, cornerRadius: 8

            },
            scales: {
                x: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#71717a', font: { family: 'Manrope', size: 10 } } },
                y: { grid: { color: 'rgba(255, 255, 255, 0.05)' }, ticks: { color: '#71717a', font: { family: 'Manrope', size: 10 } } }

        };

        const radarOptions = {
            ...commonOptions,
            scales: {
                r: {
                    beginAtZero: true,
                    grid: { color: 'rgba(255, 255, 255, 0.08)' },
                    angleLines: { color: 'rgba(255, 255, 255, 0.08)' },

                    ticks: { color: '#71717a', backdropColor: 'transparent', stepSize: 2 }

            }
        };

        const fallbackMetadata = { 'Report Date': 'January 2026', 'Analysis Period': '2024-2026', Status: 'Verified' };

        async function loadData() {
            try {
                const response = await fetch('COMPETITOR_ANALYSIS.json');
                if (!response.ok) throw new Error('HTTP ' + response.status);
                return await response.json();
            } catch (error) {
                console.warn('JSON fetch failed, using embedded data:', error.message);
                return { metadata: fallbackMetadata };
            }
        }

        // ========== BENCHMARK DATA ==========
        const benchmarkData = {
            latencyComparison: {
                labels: databases,
                data: [2.9, 100, 120, 5, 3.5, 5, 1, 3, 1, 200]
            },
            latencyByScale: {
                labels: ['100K', '1M', '10M', '100M', '1B'],
                hektor: [1, 2.9, 5.2, 7.8, 8.5],
                milvus: [1, 5, 10, 50, 12],
                qdrant: [1, 3, 10, 50, 10],
                pinecone: [5, 10, 50, 100, 15],
                weaviate: [3, 120, 200, 300, 18]
            },
            throughputComparison: {
                labels: databases,
                data: [345, 250, 150, 400, 400, 80, 500, 100, 500, 200]
            },
            recallComparison: {
                labels: databases,
                standard: [95.2, 95, 94.5, 95.5, 96.5, 93, 94, 93.5, 95, 94],
                hektorPQ: 98.1
            },
            memoryComparison: {
                labels: databases,
                data: [0.512, 0.640, 0.720, 0.600, 0.580, 0.800, 0.500, 0.650, 0.550, 0.700]
            },
            billionScale: {
                labels: ['Hektor', 'Hektor PQ', 'Milvus', 'Qdrant', 'Pinecone', 'Weaviate'],
                recall: [96.8, 98.1, 95.5, 96.0, 96.5, 95.0],
                latency: [8.5, 10.5, 12, 10, 15, 18],
                qps: [85000, 72000, 65000, 55000, 70000, 48000],
                memory: [2400, 750, 3100, 2600, 0, 3000]
            },
            scaleCapacity: {
                labels: databases,
                data: [1000, 10000, 10000, 10000, 10000, 15, 1000, 100, 100, 1000]
            }
        };

        // ========== ANALYSIS DATA ==========
        const analysisData = {
            features: {
                labels: ['HNSW', 'Hybrid Search', 'Distributed', 'Local Embed', 'GPU', 'RAG', 'Observability', 'Quantization'],
                hektor: [10, 10, 10, 10, 10, 10, 10, 10],
                pinecone: [10, 8, 10, 0, 0, 5, 8, 8],
                milvus: [10, 8, 10, 0, 10, 3, 7, 9],
                qdrant: [10, 8, 10, 0, 0, 3, 8, 10],
                weaviate: [10, 9, 10, 8, 0, 6, 8, 7],
                chroma: [10, 7, 5, 0, 0, 8, 2, 0]
            },
            pricing: {
                labels: databases,
                data: [0, 800, 400, 0, 100, 250, 0, 0, 500, 600]

            tco: {
                labels: ['Hektor', 'Pinecone', 'Weaviate', 'Milvus', 'Qdrant', 'Chroma'],

                recall: [95.2, 89.5, 97.5, 98.1, 98.7],
                memory: [2048, 512, 512, 640, 768]
            },
            billionCost: {
                labels: ['Hektor', 'Hektor PQ', 'Milvus', 'Qdrant', 'Pinecone', 'Weaviate'],
                monthly: [600, 187, 720, 624, 850, 768],
                nodes: [250, 78, 300, 260, 0, 320]

            visualRecall: {

                data: [98.1, 95.2, 96, 95, 95, 94, 93]

            marketGrowth: {
                labels: ['2024', '2025', '2026', '2028', '2030', '2034'],
                size: [1.5, 2.2, 3.2, 6.5, 10, 17.91]

            deploymentModels: {

                hektor: [1, 0, 0, 0],

                milvus: [1, 1, 1, 0],
                faiss: [0, 0, 0, 1]

        };

        function getDbColors(labels) {
            return labels.map(l => dbColors[l] || colors.muted);
        }

        function renderLegend() {
            const container = document.getElementById('legend-container');
            container.innerHTML = Object.entries(dbColors).map(([name, color]) => `

                    <div class="legend-color" style="background: ${color}"></div>
                    <span>${name}</span>

            `).join('');
        }

            `).join('');
        }

        function renderBenchmarks() {
            const container = document.getElementById('benchmarks-section');
            container.innerHTML = `
                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Feature</span> Comparison</h2>
                    <span class="section-desc">Capabilities across 10 databases</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel full-width">
                        <div class="chart-title">Feature Coverage Radar<span class="chart-subtitle">All products overlaid</span></div>
                        <div class="chart-wrapper tall"><canvas id="featureRadarChart"></canvas></div>
                    </div>
                </div>

                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Performance</span> Benchmarks</h2>
                    <span class="section-desc">Latency • Throughput • Recall • Memory</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel full-width">
                        <div class="chart-title">Query Latency by Scale<span class="chart-subtitle">p99 ms, lower is better</span></div>

                    </div>
                    <div class="chart-container glass-panel">

                        <div class="chart-wrapper"><canvas id="recallChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Memory per Vector<span class="chart-subtitle">KB, lower is better</span></div>
                        <div class="chart-wrapper"><canvas id="memoryChart"></canvas></div>
                    </div>

                        <div class="chart-title">Billion-Scale Performance<span class="chart-subtitle">QPS vs Recall @ 1B vectors</span></div>
                        <div class="chart-wrapper tall"><canvas id="billionScaleChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">

                        <div class="chart-wrapper"><canvas id="scaleCapChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Visual Embedding Recall<span class="chart-subtitle">CLIP ViT-B/32</span></div>
                        <div class="chart-wrapper"><canvas id="visualRecallChart"></canvas></div>
                    </div>
                </div>
            `;
            createFeatureRadarChart();
            createLatencyScaleChart();
            createLatencyCompChart();
            createThroughputChart();
            createRecallChart();
            createMemoryChart();
            createBillionScaleChart();
            createScaleCapChart();
            createVisualRecallChart();
        }

        function renderAnalysis() {
            const container = document.getElementById('analysis-section');
            container.innerHTML = `
                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Cost</span> Analysis</h2>
                    <span class="section-desc">Pricing • TCO • Quantization savings</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Monthly Pricing<span class="chart-subtitle">Mid-scale ($)</span></div>
                        <div class="chart-wrapper"><canvas id="pricingChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">3-Year TCO<span class="chart-subtitle">$K stacked</span></div>
                        <div class="chart-wrapper"><canvas id="tcoChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel full-width">
                        <div class="chart-title">Billion-Scale Cost Comparison<span class="chart-subtitle">Monthly ($K)</span></div>
                        <div class="chart-wrapper"><canvas id="billionCostChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Cost vs Performance<span class="chart-subtitle">Bubble: recall quality</span></div>
                        <div class="chart-wrapper"><canvas id="costPerfChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">PQ Savings Breakdown<span class="chart-subtitle">Nodes at 1B vectors</span></div>
                        <div class="chart-wrapper"><canvas id="pqSavingsChart"></canvas></div>
                    </div>
                </div>

                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Quantization</span> Deep Dive</h2>
                    <span class="section-desc">Perceptual quantization advantage</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Quantization Recall<span class="chart-subtitle">% by method</span></div>
                        <div class="chart-wrapper"><canvas id="quantRecallChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Memory vs Recall<span class="chart-subtitle">Trade-off analysis</span></div>
                        <div class="chart-wrapper"><canvas id="memRecallChart"></canvas></div>
                    </div>
                </div>

                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Market</span> Landscape</h2>
                    <span class="section-desc">Growth projections • Positioning</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Market Size Growth<span class="chart-subtitle">$B projection</span></div>
                        <div class="chart-wrapper"><canvas id="marketGrowthChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Deployment Models<span class="chart-subtitle">By database</span></div>
                        <div class="chart-wrapper"><canvas id="deploymentChart"></canvas></div>
                    </div>
                </div>

            createPricingChart();
            createTCOChart();
            createBillionCostChart();
            createCostPerfChart();
            createPQSavingsChart();
            createQuantRecallChart();
            createMemRecallChart();
            createMarketGrowthChart();
            createDeploymentChart();
        }

        // ========== BENCHMARK CHARTS ==========
        function createFeatureRadarChart() {
            const d = analysisData.features;
            new Chart(document.getElementById('featureRadarChart'), {
                type: 'radar',
                data: {
                    labels: d.labels,
                    datasets: [
                        { label: 'Hektor', data: d.hektor, backgroundColor: 'rgba(251, 191, 36, 0.25)', borderColor: dbColors['Hektor'], borderWidth: 2, pointRadius: 3 },
                        { label: 'Pinecone', data: d.pinecone, backgroundColor: 'rgba(244, 114, 182, 0.1)', borderColor: dbColors['Pinecone'], borderWidth: 2, pointRadius: 3 },
                        { label: 'Milvus', data: d.milvus, backgroundColor: 'rgba(74, 222, 128, 0.1)', borderColor: dbColors['Milvus'], borderWidth: 2, pointRadius: 3 },
                        { label: 'Qdrant', data: d.qdrant, backgroundColor: 'rgba(251, 113, 133, 0.1)', borderColor: dbColors['Qdrant'], borderWidth: 2, pointRadius: 3 },
                        { label: 'Weaviate', data: d.weaviate, backgroundColor: 'rgba(56, 189, 248, 0.1)', borderColor: dbColors['Weaviate'], borderWidth: 2, pointRadius: 3 },
                        { label: 'Chroma', data: d.chroma, backgroundColor: 'rgba(250, 204, 21, 0.1)', borderColor: dbColors['Chroma'], borderWidth: 2, pointRadius: 3 }
                    ]
                },
                options: { ...radarOptions, scales: { r: { ...radarOptions.scales.r, max: 10 } } }
            });
        }

        function createLatencyScaleChart() {
            const d = benchmarkData.latencyByScale;
            new Chart(document.getElementById('latencyScaleChart'), {
                type: 'line',
                data: {
                    labels: d.labels,
                    datasets: [
                        { label: 'Hektor', data: d.hektor, borderColor: dbColors['Hektor'], backgroundColor: 'rgba(251, 191, 36, 0.15)', fill: true, tension: 0.3, borderWidth: 2, pointRadius: 4 },
                        { label: 'Milvus', data: d.milvus, borderColor: dbColors['Milvus'], tension: 0.3, borderWidth: 2, pointRadius: 3 },
                        { label: 'Qdrant', data: d.qdrant, borderColor: dbColors['Qdrant'], tension: 0.3, borderWidth: 2, pointRadius: 3 },
                        { label: 'Pinecone', data: d.pinecone, borderColor: dbColors['Pinecone'], tension: 0.3, borderWidth: 2, pointRadius: 3 },
                        { label: 'Weaviate', data: d.weaviate, borderColor: dbColors['Weaviate'], tension: 0.3, borderWidth: 2, pointRadius: 3 }

                    scales: {

                        y: { ...commonOptions.scales.y, type: 'logarithmic', title: { display: true, text: 'p99 Latency (ms, log)', color: '#71717a' } }

            const d = benchmarkData.latencyComparison;
            new Chart(document.getElementById('latencyCompChart'), {
                type: 'bar',
                data: {
                    labels: d.labels,
                    datasets: [{
                        data: d.data,
                        backgroundColor: getDbColors(d.labels),
                        borderRadius: 6
                    }]
                },
                options: {
                    ...commonOptions,
                    indexAxis: 'y',
                    plugins: { ...commonOptions.plugins, legend: { display: false } },
                    scales: { ...commonOptions.scales, x: { ...commonOptions.scales.x, type: 'logarithmic' } }

        async function init() {
            const jsonData = await loadData();
            const meta = jsonData?.metadata || fallbackMetadata;
            document.getElementById('report-date').textContent = meta['Report Date'] || 'January 2026';
            document.getElementById('subtitle').textContent = `${meta['Analysis Period'] || '2024-2026'} • ${meta.Status || 'Verified'} • All products overlaid`;
            
            renderLegend();
            renderStats();
            renderBenchmarks();
            renderAnalysis();
        }

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenuBtn.classList.toggle('active');
            mobileSidebar.classList.toggle('active');
        });

        // Close sidebar when clicking a link
        mobileSidebar.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuBtn.classList.remove('active');
                mobileSidebar.classList.remove('active');
            });
        });

        init();
