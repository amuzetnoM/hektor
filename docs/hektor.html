    <style>
        :root {
            --haze-1: #1a0b2e;
            --haze-2: #091220;
            --ion-glow: #a78bfa;
            --ion-cyan: #22d3ee;
            --base-bg: #050505;
        }

        body {
            background-color: var(--base-bg);
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            cursor: crosshair;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .haze-canvas { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(167, 139, 250, 0.15) 0%, rgba(34, 211, 238, 0.05) 30%, transparent 70%); filter: url(#ionize); }
        .grain-layer { position: fixed; inset: 0; z-index: 100; pointer-events: none; opacity: 0.4; mix-blend-mode: overlay; }
        .text-ion { background: linear-gradient(135deg, #fff 0%, var(--ion-glow) 50%, var(--ion-cyan) 100%); -webkit-background-clip: text; background-clip: text; color: transparent; position: relative; }
        .text-ion::after { content: attr(data-text); position: absolute; left: 0; top: 0; z-index: -1; filter: blur(15px); opacity: 0.6; background: inherit; -webkit-background-clip: text; background-clip: text; }
        .kinetic-shell { position: relative; background: rgba(255, 255, 255, 0.02); border-left: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); clip-path: polygon(0 0, 100% 0, 100% 85%, 90% 100%, 0 100%); }
        .kinetic-shell:hover { background: rgba(255, 255, 255, 0.05); border-left: 1px solid var(--ion-cyan); transform: translateX(10px); }
        .kinetic-shell::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, var(--ion-cyan), transparent); transform: scaleX(0); transform-origin: left; transition: transform 0.6s ease; }
        .kinetic-shell:hover::before { transform: scaleX(1); }
        .ion-btn { position: relative; padding: 1.25rem 3rem; font-weight: 800; letter-spacing: 0.2em; text-transform: uppercase; color: white; transition: 0.4s; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .ion-btn:hover { background: white; color: black; box-shadow: 0 0 50px rgba(34, 211, 238, 0.4); }
        .ion-btn .beam { position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent); transition: 0.6s; }
        .ion-btn:hover .beam { left: 100%; }
        .data-stream { mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent); }
        @keyframes pulse-ion { 0%,100%{ opacity:0.5; filter: blur(2px);} 50%{opacity:1; filter: blur(0px);} }
        .ion-indicator { width:8px; height:8px; background:var(--ion-cyan); border-radius:50%; box-shadow:0 0 15px var(--ion-cyan); animation:pulse-ion 2s infinite; }
        .reveal { opacity:0; transform:translateY(40px) skewY(2deg); transition: all 1.2s cubic-bezier(0.16,1,0.3,1); }
        .reveal.active { opacity:1; transform:translateY(0) skewY(0deg); }
    </style>

    <script>
        const colors = {
            primary: '#fbbf24', secondary: '#f59e0b', accent: '#d946ef',
            success: '#22c55e', info: '#3b82f6', warning: '#f97316',

        Chart.defaults.color = '#a1a1aa';
        Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.08)';

        const radarOptions = {
            ...commonOptions,
            scales: {

                    beginAtZero: true,
                    grid: { color: 'rgba(255, 255, 255, 0.08)' },

        };

        const fallbackData = {
            metadata: { Version: "4.0.0", "Analysis Date": "January 21, 2026", Status: "Production-Ready" }
        };

        async function loadData() {
            try {
                const response = await fetch('HEKTOR_ANALYSIS.json');
                if (!response.ok) throw new Error('HTTP error: ' + response.status);
                return await response.json();
            } catch (error) {
                console.warn('JSON fetch failed, using embedded data:', error.message);
                return fallbackData;
            }
        }

        // ========== BENCHMARK DATA ==========
        const benchmarkData = {
            latencyByScale: {
                labels: ['10K', '100K', '1M', '10M', '100M', '1B'],

            },

                labels: ['100K', '1M', '10M'],

            quantizationAtScale: {

                nodes: [250, 62, 78]

            verticalScaling: {

        // ========== ANALYSIS DATA ==========
        const analysisData = {
            capabilities: {

        function renderBenchmarks() {
            const container = document.getElementById('benchmarks-section');
            container.innerHTML = `

                    <h2><span class="gradient-text">Performance</span> Benchmarks</h2>
                    <span class="section-desc">Hardware: i7-12700H • 32GB DDR5 • NVMe SSD • GCC 11.4 -O3</span>

                    </div>

                    </div>
                    <div class="chart-container glass-panel">

                </div>

        function renderAnalysis() {
            const container = document.getElementById('analysis-section');
            container.innerHTML = `
                <div class="section-header glass-panel">
                    <h2><span class="gradient-text">Technical</span> Analysis</h2>
                    <span class="section-desc">Feature deep-dive • Comparative benchmarks • Cost analysis</span>
                </div>
                <div class="chart-grid">
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Capabilities Matrix<span class="chart-subtitle">Feature coverage</span></div>
                        <div class="chart-wrapper"><canvas id="capabilitiesChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Perceptual Quantization<span class="chart-subtitle">Recall vs Memory</span></div>
                        <div class="chart-wrapper"><canvas id="pqComparisonChart"></canvas></div>
                    </div>
                    <div class="chart-container glass-panel">

                    </div>
                    <div class="chart-container glass-panel">
                        <div class="chart-title">Replication Modes<span class="chart-subtitle">Write latency overhead (ms)</span></div>
                        <div class="chart-wrapper short"><canvas id="replicationChart"></canvas></div>

            createHybridSearchChart();

            createTCOChart();
            createCostSavingsChart();
            createReplicationChart();

        // ========== BENCHMARK CHARTS ==========
        function createLatencyScaleChart() {
            const d = benchmarkData.latencyByScale;
            new Chart(document.getElementById('latencyScaleChart'), {
                type: 'line',
                data: {
                    labels: d.labels,
                    datasets: [
                        { label: 'p50', data: d.p50, borderColor: colors.success, backgroundColor: 'rgba(34, 197, 94, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 },
                        { label: 'p95', data: d.p95, borderColor: colors.info, backgroundColor: 'rgba(59, 130, 246, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 },
                        { label: 'p99', data: d.p99, borderColor: colors.primary, backgroundColor: 'rgba(251, 191, 36, 0.15)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 },
                        { label: 'p99.9', data: d.p999, borderColor: colors.accent, backgroundColor: 'rgba(217, 70, 239, 0.1)', fill: true, tension: 0.4, borderWidth: 2, pointRadius: 4 }
                    ]
                },
                options: { ...commonOptions, scales: { ...commonOptions.scales, y: { ...commonOptions.scales.y, title: { display: true, text: 'Latency (ms)', color: '#71717a' } } } }

        }

        function createThroughputChart() {
            const d = benchmarkData.throughputByScale;
            new Chart(document.getElementById('throughputChart'), {
                type: 'line',
                data: {
                    labels: d.labels,
                    datasets: [
                        { label: '1 Thread', data: d.singleThread, borderColor: colors.muted, borderWidth: 2, tension: 0.3, pointRadius: 3 },
                        { label: '16 Threads', data: d.multiThread, borderColor: colors.info, borderWidth: 2, tension: 0.3, pointRadius: 3 },

                options: {
                    ...commonOptions,
                    scales: {
                        ...commonOptions.scales,
                        y: { ...commonOptions.scales.y, type: 'logarithmic', title: { display: true, text: 'QPS (log)', color: '#71717a' } }
                    }
                }
            });
        }

        function createSIMDChart() {
            const d = benchmarkData.simdSpeedup;
            new Chart(document.getElementById('simdChart'), {
                type: 'radar',

                    labels: d.labels,
                    datasets: [

        function createMemoryChart() {
            const d = benchmarkData.memoryUsage;
            new Chart(document.getElementById('memoryChart'), {
                type: 'line',
                data: {

        async function init() {
            const data = await loadData();
            const meta = data?.metadata || fallbackData.metadata;
            document.getElementById('version').textContent = `Version ${meta.Version || '4.0.0'}`;
            document.getElementById('metadata').textContent = `${meta['Analysis Date'] || 'January 2026'} • ${meta.Status || 'Production-Ready'} • Billion-Scale Validated`;
            
            renderStats();
            renderBenchmarks();
            renderAnalysis();
        }

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenuBtn.classList.toggle('active');
            mobileSidebar.classList.toggle('active');
        });

        // Close sidebar when clicking a link
        mobileSidebar.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenuBtn.classList.remove('active');
                mobileSidebar.classList.remove('active');
            });
        });

        init();
